<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>

    <!-- Tailwind and DaisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Manrope Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/feae91cb2f.js"
      crossorigin="anonymous"
    ></script>

    <!-- Style -->
    <style>
      .font-manrope {
        font-family: "Manrope", sans-serif;
      }
    </style>

    <!-- Tailwind Custom Color -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-manrope">
    <!-- Header starts -->
    <header class="container mx-auto">
      <!--  Hero with figure but reverse order starts -->
      <div class="hero">
        <div class="hero-content flex-col lg:flex-row">
          <div>
            <h1 class="text-7xl font-extrabold">
              It's good <br />
              tea time at The <br />
              Tea House
            </h1>
            <p class="py-6">
              Tea and Botanical Solutions Supplier Give Optimum Satisfaction To
              Your Taste Buds.
            </p>
            <button class="btn btn-primary">Explore More</button>
          </div>
          <div>
            <img src="/images/banner.png" class="max-w-sm" />
            <div
              class="-mt-12 flex items-center gap-4 drop-shadow-lg bg-white p-5 w-64"
            >
              <i class="fa-solid fa-star text-5xl text-amber-400"></i>
              <div>
                <h3 class="text-3xl font-extrabold text-neutral-900">5.00</h3>
                <p class="text-neutral-500 font-semibold text-base">
                  Trust Pilot Ratings
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--  Hero with figure but reverse order ends -->
    </header>
    <!-- Header ends -->

    <!-- Main starts -->
    <main></main>
    <!-- Main ends -->

    <!-- Footer starts -->
    <footer></footer>
    <!-- Footer ends -->
  </body>
</html>
